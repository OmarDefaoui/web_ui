<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="assets/avatar.png" alt="">
                    <div class="userInfo">
                        <h3>User Name</h3>
                        <span>Pro Member</span>
                    </div>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="assets/twitch.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="assets/steam.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="assets/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="assets/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="assets/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Tap here to search">
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="container">
                            <img src="assets/assassins.png" alt="">
                            <div class="cardInfo">
                                <h2>Assasins Creed</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <div class="container">
                            <img src="assets/assassins.png" alt="">
                            <div class="cardInfo">
                                <h2>Assasins Creed Valhalla</h2>
                                <p>PS4 Version</p>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
