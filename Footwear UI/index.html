<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear</title>

    <!-- Google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <span class="material-icons nav_menu">menu</span>
        <div class="logo">
            <span class="material-icons nav_run">directions_run</span>
            <span style="color: white; font-size: 38px;">Shoes are Us</span>
            <span style="color: black; font-size: 20px;">Find the right fit for you</span>
        </div>
        <span class="material-icons nav_phone">call</span>
    </nav>

    <main>
        <div class="slide">
            <div class="image"><img src="assets/shoe-1.jpg" alt=""></div>
            <div class="image"><img src="assets/shoe-2.jpg" alt=""></div>
            <div class="image"><img src="assets/shoe-3.jpg" alt=""></div>
            <div class="image"><img src="assets/shoe-4.jpg" alt=""></div>
        </div>
        <div class="slider">
            <h1 id="product_name">Performance</h1>
            <a href="#">Learn More</a>
            <button class="left"><span class="material-icons">arrow_back_ios</span></button>
            <button class="right"><span class="material-icons">arrow_forward_ios</span></button>
            <div class="indicators">
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
        </div>
    </main>
</body>

</html>
